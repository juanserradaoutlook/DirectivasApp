
<h1 class="mt-5">Agregar Productos <span>{{mensaje}}</span></h1>
<hr>

<form [formGroup]="miFormulario">
   <div class="row g-3 align-items-center mt-3">
    <div class="col-auto">
        <label class="col-form-label" for="">
            Nombre:
        </label>
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="col-auto">
        <!-- <span class="form-text"
        *ngIf="miFormulario.get('nombre')?.invalid">
            Este campo es requerido
        </span> -->
        <span 
            error-msg
            [color]="colorQueQuiero"
            [mensaje]="mensaje"
            [oscuro]="oscuroQueQuiero"
            [valido]="!tieneError('nombre')"
            >
        </span>
    </div>
   </div> 

   <div class="row mt-3">
    <div class="col">
        <button class="btn btn-primary"
            (click)="cambiarMensaje()">
            Guardar
        </button>
    </div>
   </div>

   <div class="row mt-3">
    <div class="col">
        <button class="btn btn-primary"
            (click)="cambiarColor()">
            Cambiar Color
        </button>
    </div>
   </div>
</form>


<h3 class="mt-5" 
    error-msg
    color="green">
    Formulario
</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>


<div class="row"
    *customIf="miFormulario.valid"
    > 
    <div class="col">
        <div class="alert alert-primary mt-5">
            Todo Ok
        </div>
    </div>
</div>
